<mat-card class="card">
    <mat-card-header>
        <div mat-card-title>
            {{device.controls.model.controls.name.value}}
        </div>
    </mat-card-header>

    <mat-card-content class="card-content">
        <!-- Device Form -->
        <form [formGroup]="device">
            <mat-form-field appearance="fill">
                <mat-label>Id</mat-label>
                <input formControlName="id" matInput placeholder="Device Id">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Model</mat-label>
                <mat-select formControlName="modelId">
                    <mat-option *ngFor="let m of models | async" [value]="m.id">
                        {{ m.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    </mat-card-actions>
</mat-card>

<mat-card class="card">
    <!-- List of Devices -->
    <mat-selection-list #singleSelectList>
        <mat-list-option *ngFor="let d of devices | async" (click)="onSelect(d)">
            <p>{{ d.id }} - {{ d.model.description }}</p>
        </mat-list-option>
    </mat-selection-list>
</mat-card>
